<!DOCTYPE html>
<html>
<head>
  <title>Mini Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Products</h2>

  <div class="product">
    <h3>HOT ITEMS</h3>
    <p>₹250</p>
    <button onclick="addToCart('Phone', 250)">Add to Cart</button>
  </div>

  <div class="product">
    <h3>SWEETS</h3>
    <p>₹250</p>
    <button onclick="addToCart('Headphones', 250)">Add to Cart</button>
  </div>

  <div class="product">
    <h3>JAGGERY</h3>
    <p>₹250</p>
    <button onclick="addToCart('Watch', 250)">Add to Cart</button>
  </div>

  <h2>Your Cart</h2>
  <div class="cart" id="cart"></div>

  <h3>Total: ₹<span id="total">0</span></h3>

  <script src="script.js"></script>
</body>
</html>
